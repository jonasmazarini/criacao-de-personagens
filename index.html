<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Criação de Personagem</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" />
    ;
  </head>
  <body>
    <div class="botao-pai">
      <input class="botao" type="button" value="Criar Novo Personagem" />
    </div>
    <table id="tabela">
      <thead>
        <th id="head-classe"></th>
        <th id="head-raca"></th>
        <th id="head-background"></th>
        <th id="head-tendencia"></th>
        <th id="head-habilidades"></th>
      </thead>
      <tbody>
        <tr>
          <td id="classe"></td>
          <td id="raca"></td>
          <td id="background"></td>
          <td id="tendencia"></td>
          <td id="habilidades"></td>
        </tr>
      </tbody>
    </table>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
