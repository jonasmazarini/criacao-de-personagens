<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Criação de Personagem</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" />
    ;
  </head>
  <body>
    <div class="button-container">
      <input class="button" type="button" value="Criar Novo Personagem" />
    </div>
    <table id="table">
      <thead>
        <th id="head-class"></th>
        <th id="head-race"></th>
        <th id="head-background"></th>
        <th id="head-alignment"></th>
        <th id="head-abilities"></th>
      </thead>
      <tbody>
        <tr>
          <td id="class"></td>
          <td id="race"></td>
          <td id="background"></td>
          <td id="alignment"></td>
          <td id="abilities"></td>
        </tr>
      </tbody>
    </table>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
